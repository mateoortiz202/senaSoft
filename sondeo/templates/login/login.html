{% extends 'base2.html' %} {% load static %}
{% block titulo %}Login{% endblock %}

<!--    formulario de login-->
{% block body %}
  <form action="{% url 'sondeo:logear' %}" method="post">{% csrf_token %}
      <div class="imgcontainer">
        <h1>Login Usuario</h1>
        <img src="{% static 'img/sena.jpg' %}" style="width:300px ;height: 300px;" >
      </div>
    
      <div class="container">
        <label for="uname"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="user" required>
    
        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="pass" required>
    
        <button type="submit">Login</button>
        
      </div>
    </form>
    <div class="container" style="text-align: center;">
      <a class="btn btn-success"  href="{% url 'sondeo:urlAdmin' %}">Soy admin</a>
      <a class="btn btn-success"  href="{% url 'sondeo:urlUsuario' %}">No tengo usuario</a>
    </div>

{% endblock %}
