{% extends 'base.html' %} {% load static %}
{% block titulo %}Registro Usuarios{% endblock %}

{% block body %}

<div class="container">

    <form action="{% url 'sondeo:registrarUsuario'%}" method="post" class=" ">
        {% csrf_token %}
        <div class="">
            <div class="">
                <div class="">




                    <div class="input-field col s6">
                        <input id="Nombres" type="text" name="nombres_completos" class="validate" required>
                        <label for="Nombres">Nombres Completos</label>
                    </div>

                    <div class="input-field col s6">
                        <label for="tipo_documento">Tipo Documento</label></br></br>
                        <select class="form-select" id="tipo_documento" name="tipo_documento">
                            <option value="ti">Tarjeta de Identidad</option>
                            <option value="cc">Cedula de ciudadania</option>
                            <option value="ce">Cedula de Extranjeria</option>
                        </select>
                        
                    </div>


                    <div class="input-field col s6">
                        <input id="numero_documento" type="text" name="numero_documento" class="validate" required>
                        <label for="numero_documento">Numero Documento</label>
                    </div>


                    <div class="input-field col s6">
                        <label for="sexo">Sexo</label></br></br>
                        <select class="form-select" id="sexo_" name="sexo_">
                            <option value="M">Masculino</option>
                            <option value="F">Femenino</option>
                            <option value="I">Intersexual</option>
                            <option value="IN">Indefinido</option>
                            <option value="P">Prefiero no decir</option>
                        </select>
                    </div>




                    <div class="input-field col s6">
                        <input id="last_name" type="number" name="telefono_celular" class="validate">
                        <label for="last_name">Telefono Celular</label>
                    </div>



                    <div class="input-field col s6">
                        <input id="telefono_fijo" name="telefono_fijo" type="number" class="validate">
                        <label for="telefono_fijo">Telefono fijo</label>
                    </div>


                    <div class="input-field col s6">
                        <input id="municipio" type="text" name="municipio_" class="validate" required>
                        <label for="municipio">Municipio</label>
                    </div>



                    <div class="input-field col s6">
                        <input id="Direccion" type="text" name="direccion_" class="validate" >
                        <label for="Direccion">Direccion</label>
                    </div>


                    <div class="input-field col s6">
                        <input id="Barrrio-Vereda" name="barrio_vereda" type="text" class="validate" required>
                        <label for="Barrrio-Vereda">Barrrio-Vereda</label>
                    </div>

                    <div class="input-field col s6">
                        <input id="fecha_nacimiento" type="date" name="fecha_nacimiento" class="validate" required>
                        <label for="fecha_nacimiento">Fecha De Nacimiento</label>
                    </div>



                    <div class="input-field col 12">
                        <input id="Etnia" type="text" name="etnia" class="validate" required>
                        <label for="Etnia">Etnia</label>
                    </div>



                    <div class="input-field col 12">
                        <input id="condicion_discapacidad" type="text" name="condicion_discapacidad" class="validate" required>
                        <label for="condicion_discapacidad">Condicion de Discapacidad</label>
                    </div>


                    <div class="input-field col 12">
                        <input id="estracto_residencial" type="number" name="estracto_residencial" class="validate" required>
                        <label for="estracto_residencial">Estracto Residencial</label>
                    </div>



                    <div class="input-field col 12">
                        <input id="nivel_educativo" type="text" name="nivel_educativo" class="validate" required>
                        <label for="nivel_educativo">Nivel Educativo</label>
                    </div>

                    <div class="input-field col s12">
                        <label for="dispositivo_pregunta">Tiene Dispositivo?</label></br></br>
                        <select class="form-select" id="dispositivo_pregunta" name="dispositivo_pregunta">
                            <option value="s">Si</option>
                            <option value="n">No</option>
                            
                        </select>
                    </div>

                    <div class="input-field col s12">
                        
                        <label for="dispositivo_">Cual Dispositivo tiene?</label>
                        <select class="form-select" id="dispositivo_" name="dispositivo_">
                            <option value="TM">T. Movil</option>
                            <option value="c">Computador</option>
                            <option value="Tb">Tablet</option>
                            <option value="Ot">Otro</option>
                        </select>
                    </div>

                    <div class="input-field col s12">
                        
                        <label for="conectividad_">Tiene Conectividad?</label></br></br>
                        <select class="form-select" id="conectividad_" name="conectividad_">
                            <option value="s">Si</option>
                            <option value="n">No</option>
                            
                        </select>
                    </div>

                    <div class="input-field col s12">
                        
                        <label for="tipo_afiliacion">Tipo de Afiliacion</label>
                        <select class="form-select" id="tipo_afiliacion" name="tipo_afiliacion">
                            <option value="Sd">Subsidiado</option>
                            <option value="St">Contributivo</option>
                        </select>
                    </div>




                    <div class="input-field col s12">
                        <input id="email" type="email" name="correo" class="validate" required>
                        <label for="email">Email</label>
                    </div>



                    <div class="input-field col s6">
                        <input id="usu" type="text" name="usu" class="validate" required>
                        <label for="usu">Usuario</label>
                    </div>


                    <div class="input-field col s6">
                        <input id="password" type="password" name="pass" class="validate" required>
                        <label for="password">Password</label>
                    </div>

                    <div class="col-12">
                        <button class="btn btn-primary" type="submit">Submit form</button>
                    </div>

    </form>


</div>

{% endblock %}
